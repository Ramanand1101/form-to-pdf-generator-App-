<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Maintenance Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.2.3/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</head>
<body>
    <div class="background">
        <img src="https://previews.123rf.com/images/dualororua/dualororua1707/dualororua170700237/82718617-happy-school-children-in-front-of-school-building.jpg" alt="School Logo" width="100">
        <h1>School Registration Form </h1>
        
        <form id="registrationForm" class="center">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required><br><br>

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" required><br><br>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required><br><br>

            <label for="registrationDate">Registration Date:</label>
            <input type="date" id="registrationDate" name="registrationDate" required><br><br>
            
            <button type="button" id="generatePDF">Generate PDF</button>
            <h4>Developed By - ❤️ Ramanand Tiwari</h4>
        </form>
        
        <div id="pdfContainer">
            <!-- This is where the table will be displayed in the PDF -->
        </div>
        
    </div>
    
    <script src="./your-custom-script.js"></script>
</body>
</html>
